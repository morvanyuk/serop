<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="/static/main.css">
    
    <title>Калькулятор предметів</title>
</head>
<body>
    <nav>
      <h5 id="simple-calc" style="border-bottom: 2px solid aqua;">Звичайне обчислення</h5>
      <input type="checkbox" id="simple-calc-checkbox" checked>
      <h5 id="calc-plus-5" onclick="">Обчислення + 5%</h5>
      <input type="checkbox" id="calc-plus-5-checkbox">
    </nav>
    <div id="search">
        <input name="text"
         id="search-input" class="form-control me-2" type="search" placeholder="Пошук" aria-label="Search">
        <select onchange="send_query()" name="field" id="search-select" class="form-select form-select-lg mb-3" aria-label="Large select example">
            <option value="name" selected>Назва</option>
            <option value="mod">Мод</option>
        </select>
        <div id="items">
          
            <table class="table table-dark">
                <tbody id="search-tbody">
                </tbody>
              </table>

        </div>
    </div>
    <div id="calculator">
      <table class="table table-success">
        <thead>
          <tr>
            <th scope="col">Назва</th>
            <th scope="col">Мод</th>
            <th scope="col">Ціна</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody id="calculator-tbody">
        </tbody>
      </table>
      <h3 id="total-price">0</h3>
    </div>
    
</body>

</html>
<script src="/static/main.js"></script>
